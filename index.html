                        <div class="cards-image" flex-xs="60">
                            <img src="{{card.image}}" alt="" />
                        </div>
                        <div class="cards-details" layout="column" layout-align="center center" flex-xs="40">
                            <div class=" cards-title" layout="column" layout-align="center center">
                                <span class="person-name" layout-align="center center">{{card.name}} <br />
                                </span>
                                <span class="person-designation">
                                    {{card.designation}}
                                </span>
                            </div>

                        </div>

                    </div>
                    <div class="cards-desc" layout="column" layout-align="center center" flex="100" ng-if="card.filpCard==true">
                        <p>{{card.description}}</p>
                    </div>
                </div>

                <div class="cards-contact-information " layout="column" layout-align="center end" flex="10" flex-xs="10">

                        </li>
                        <li class="logo" layout-align="center center" ng-if="card.github !==' ' ">

                        </li>

                        </li>
                        <li class="logo" layout-align="center center" ng-if="card.mobile !==' ' ">

                        </li>

                    </ul>
                    <ul class="social-links fade " layout="column" layout-xs="row" layout-align="start space-evenly" layout-align-xs="center space-evenly" ng-class="changeClass()" ng-if="card.filpCard==true">
                        <li layout-align="center center" class="logo" ng-if="card.twitter !==' ' ">

                        </li>
